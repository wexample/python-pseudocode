items:
  - name: Calculator
    type: class
    description: "A class that performs basic arithmetic operations."
    properties:
      - name: lastResult
        type: int
        description: "Stores the result of the last operation performed."
        default: 0
    methods:
      - type: method
        name: add
        description: "Calculate the sum of two ints."
        parameters:
          - type: int
            name: a
          - type: int
            name: b
        return:
          type: int
