actions:
  file_operations:
    move_file:
      description: "Déplacer un fichier vers sa nouvelle location"
      parameters:
        - source
        - target

    create_mixin:
      description: "Créer un nouveau mixin manager"
      template: templates/mixin_manager.py.j2
      parameters:
        - name
        - category

  code_modifications:
    update_imports:
      description: "Mettre à jour les imports dans un fichier"
      parameters:
        - file
        - imports

    implement_abstract_methods:
      description: "Implémenter les méthodes abstraites manquantes"
      parameters:
        - file
        - methods

  test_operations:
    create_test_class:
      description: "Créer une nouvelle classe de test"
      template: templates/test_class.py.j2
      parameters:
        - name
        - category
